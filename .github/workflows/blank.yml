name: Generate Image and Update README

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs daily (adjust as needed)
  workflow_dispatch:  # Allows manual execution

jobs:
  generate-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install matplotlib  # Install required package

      - name: Run Python Script
        run: python generate_image.py  # Run the script to generate PNG

      - name: Commit and Push Output Image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output.png
          git commit -m "Update output image" || echo "No changes to commit"
          git push
